# this file is not designed to be run directly
# instead, use the docker-compose.<os>.<swift> files
# eg docker-compose -f docker/docker-compose.yaml -f docker/docker-compose.1604.41.yaml run test
version: "3"

services:

  runtime-setup:
    image: swift-nio:default
    build:
      context: .
      dockerfile: Dockerfile

  common: &common
    image: swift-nio:default
    depends_on: [runtime-setup]
    volumes:
      - ~/.ssh:/root/.ssh
      - ..:/code
    working_dir: /code

  sanity:
    <<: *common
    command: /bin/bash -xcl "./scripts/sanity.sh"

  unit-tests:
    <<: *common
    command: /bin/bash -xcl "swift test -Xswiftc -warnings-as-errors"

  integration-tests:
    <<: *common
    command: /bin/bash -xcl "./scripts/integration_tests.sh"

  test:
    <<: *common
    privileged: true
    command: /bin/bash -xcl "clang -version; swift -version; dpkg -l | grep libc; uname -a; ulimit -a && swift build --build-tests -Xswiftc -warnings-as-errors $${SANITIZER_ARG-} && lldb --batch -o run -k 'image list' -k 'register read' -k 'bt all' -k 'exit 134' .build/debug/swift-nioPackageTests.xctest && ./scripts/integration_tests.sh"

  performance-test:
    <<: *common
    command: /bin/bash -xcl "swift build -c release && ./.build/release/NIOPerformanceTester"

  # util

  shell:
    <<: *common
    entrypoint: /bin/bash

  # samples

  echo:
    <<: *common
    tty: true
    ports:
      - "9999:9999"
    command: /bin/bash -xcl "swift run NIOEchoServer 0.0.0.0 9999"

  http:
    <<: *common
    tty: true
    ports:
      - "8888:8888"
    command: /bin/bash -xcl "swift run NIOHTTP1Server 0.0.0.0 8888"
